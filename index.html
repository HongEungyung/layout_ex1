<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>드림 제주 사이트 연습</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <!-- 전체 레이아웃 -->
    <div class="container">
      <!-- 상단 -->
      <header class="header">
        <!-- 로고 -->
        <div class="logo">
          <a href="#">
            <h1>Dream Jeju</h1>
          </a>
        </div>
        <!-- 메뉴 -->
        <nav>
          <ul id="topMenu">
            <li><a href="#">단체 여행</a></li>
            <li><a href="#">맞춤 여행</a></li>
            <li><a href="#">갤러리</a></li>
            <li><a href="#">문의하기</a></li>
          </ul>
        </nav>
      </header>
      <!-- 메인 -->
      <main class="contents">
        <!-- 힐링 -->
        <div class="main-top">
            <!-- title -->
          <h2>몸과 마음이 치유되는 섬</h2>
          <!-- 설명 -->
          <div class="description">
            <!-- 설명 이미지 -->
             <div class="desc-img">
                 <img src="" alt="">
             </div>
             <!-- 자세한 설명 -->
            <div class="desc-detail">
                <!-- detail-top -->
                 <div class="detail-top"></div>
                <!-- detail-bottom -->
                 <div class="detail-bottom"></div>
            </div>
            <div class="main-top-story-right">
              <div class="main-top-story-right-first"></div>
              <div class="main-top-story-right-second"></div>
            </div>
          </div>
        </div>
        <!-- 액티비티 -->
        <div class="main-bottom">
          <div class="main-bottom-title"></div>
          <div class="main-bottom-story">
            <div class="main-bottom-stoy-left"></div>
            <div class="main-bottom-story-right">
              <div class="main-bottom-story-right-first"></div>
              <div class="main-bottom-story-right-second"></div>
            </div>
          </div>
        </div>
      </main>
      <!-- 하단 -->
      <footer class="footer"></footer>
    </div>
  </body>
</html>
